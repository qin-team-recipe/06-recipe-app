tags:
  - 企業
summary: 企業一覧取得
description: 企業の一覧取得
parameters:
  - name: session_token
    in: cookie
    required: true
    description: 'セッショントークン'
    schema:
      type: string
      minimum: 1
responses:
  200:
    description: |
      OK
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              type: array
              items:
                $ref: '../../components/base-data/company.yaml'
            count:
              description: '全データの件数'
              type: integer
              example: 1
  401:
    $ref: '../../components/error-response/response-unauthorized.yaml'
  404:
    $ref: '../../components/error-response/response-not-found.yaml'
  500:
    $ref: '../../components/error-response/response-internal-serverError.yaml'
